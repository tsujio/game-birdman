<!DOCTYPE html>
<script src="https://storage.googleapis.com/tsujio-game-serve/wasm_exec.js"></script>
<script>
// Polyfill
if (!WebAssembly.instantiateStreaming) {
  WebAssembly.instantiateStreaming = async (resp, importObject) => {
    const source = await (await resp).arrayBuffer();
    return await WebAssembly.instantiate(source, importObject);
  };
}

const go = new Go();
WebAssembly.instantiateStreaming(fetch("https://storage.googleapis.com/tsujio-game-serve/birdman/birdman.wasm"), go.importObject).then(result => {
  go.run(result.instance);
});
</script>
