<!DOCTYPE html>
<script src="https://storage.googleapis.com/tsujio-game-serve/wasm_exec.js"></script>
<script>
// Polyfill
if (!WebAssembly.instantiateStreaming) {
  WebAssembly.instantiateStreaming = async (resp, importObject) => {
    const source = await (await resp).arrayBuffer();
    return await WebAssembly.instantiate(source, importObject);
  };
}

var version = ""
try {
  let query = Object.fromEntries(location.search.substr(1,).split('&').map((kv) => kv.split('=')))
  if (String(query.v).match(/^\d+$/)) {
    version = ".v" + query.v
  }
} catch {
}

const go = new Go();
WebAssembly.instantiateStreaming(fetch(`https://storage.googleapis.com/tsujio-game-serve/birdman/birdman${version}.wasm`), go.importObject).then(result => {
  go.run(result.instance);
});
</script>
